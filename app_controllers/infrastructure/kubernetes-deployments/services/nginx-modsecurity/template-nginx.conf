user nginx nginx;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


load_module modules/ngx_http_modsecurity_module.so;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    #  '$status $body_bytes_sent "$http_referer" '
                    #  '"$http_user_agent" "$http_x_forwarded_for"';

    log_format main 'site="$server_name" server="$host" dest_port="$server_port" dest_ip="$server_addr" '
                   'src="$remote_addr" src_ip="$realip_remote_addr" user="$remote_user" '
                   'time_local="$time_local" protocol="$server_protocol" status="$status" '
                   'http_referer="$http_referer" http_user_agent="$http_user_agent" '
                   'http_x_forwarded_for="$http_x_forwarded_for" '
                   'http_x_header="$http_x_header" uri_query="$query_string" uri_path="$uri" '
                   'http_method="$request_method" '
                   'cookie="$http_cookie" request_time="$request_time" ';

    access_log  /var/log/challenge1/nginx-userName.log   main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server_names_hash_max_size 6144;
    server_names_hash_bucket_size 128;

modsecurity on;
modsecurity_rules_file /etc/nginx/modsec/modsec_includes.conf;


    server {
        listen       80;
        server_name  localhost;

        #include /etc/nginx/modsec/modsec_on.conf;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            rewrite ^/juice-shop(.*) /$1 break;
            proxy_pass   http://serviceName-userName;
            #root   html;
            #index  index.html index.htm;
            #include /etc/nginx/modsec/modsec_rules.conf;
        }

        location /nginx_status {
            # Turn on stats
            stub_status on;
            access_log   off;
            # only allow access from 192.168.1.5 #
            # allow 192.168.1.5;
            # deny all;
        }

        include /etc/nginx/insert.d/*.conf;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

