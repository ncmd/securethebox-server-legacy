
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: jenkins-charles
  labels:
    app: jenkins-charles
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-charles
  template:
    metadata:
      labels:
        app: jenkins-charles
    spec:
      containers:
      - name: jenkins-charles
        image: trion/jenkins-docker-client
        env:
          - name: JAVA_OPTS
            value: -Djenkins.install.runSetupWizard=false
          - name: JENKINS_USER
            value: jenkins
        ports:
          - containerPort: 8080
          - containerPort: 8443
          - containerPort: 50000
        volumeMounts:
          - name: dockersock
            mountPath: "/var/run/docker.sock"
          - name: jenkins-home
            mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-home
        emptyDir: {}
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
              