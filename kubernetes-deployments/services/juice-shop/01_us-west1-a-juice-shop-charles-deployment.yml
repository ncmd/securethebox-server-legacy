
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: juice-shop-charles
  labels:
    app: juice-shop-charles
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juice-shop-charles
  template:
    metadata:
      labels:
        app: juice-shop-charles
    spec:
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim
      containers:
      - name: juice-shop-charles
        image: node:8-jessie
        ports:
          - containerPort: 3000
          - containerPort: 9000
        command: ["/bin/sh", "-c"]
        args:
        - git clone http://gitlab-charles/root/juice-shop-charles.git &&
          cd juice-shop-charles &&
          npm install &&
          npm run postinstall &&
          npm run start & 
          echo done ;
          while true ; do continue ; done ;
              