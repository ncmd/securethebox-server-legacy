
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-modsecurity-oppa
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.frontend.passHostHeader: "false"
    traefik.frontend.priority: "1"
spec:
  rules:
  - host: nginx-modsecurity-oppa.us-west1-a.securethebox.us
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-modsecurity-oppa
          servicePort: http
              