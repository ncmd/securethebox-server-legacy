apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: splunk-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.passHostHeader: "false"
    traefik.frontend.priority: "1"
spec:
  rules:
  - host: splunk.us-west1-a.securethebox.us
    http:
      paths:
      - path: /
        backend:
          serviceName: splunk
          servicePort: 8000